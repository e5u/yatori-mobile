name: Android Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create dummy binary (for CI build)
      run: |
        mkdir -p app/src/main/assets
        echo "#!/bin/sh" > app/src/main/assets/yatori-go-console
        echo "echo 'Dummy binary for CI'" >> app/src/main/assets/yatori-go-console
        chmod +x app/src/main/assets/yatori-go-console
        
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
      
    - name: Run Lint
      run: ./gradlew lint
      continue-on-error: true
      
    - name: Run Tests
      run: ./gradlew test
      continue-on-error: true
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        retention-days: 7
        
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: app/build/reports/tests/
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create dummy binary (for CI build)
      run: |
        mkdir -p app/src/main/assets
        echo "#!/bin/sh" > app/src/main/assets/yatori-go-console
        echo "echo 'Dummy binary for CI'" >> app/src/main/assets/yatori-go-console
        chmod +x app/src/main/assets/yatori-go-console
        
    - name: Check code style
      run: ./gradlew ktlintCheck || echo "Ktlint not configured, skipping"
      continue-on-error: true
      
    - name: Run detekt
      run: ./gradlew detekt || echo "Detekt not configured, skipping"
      continue-on-error: true
