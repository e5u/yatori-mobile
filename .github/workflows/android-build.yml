name: Android Build CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ssh-key: ''

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: true

    - name: Configure Git
      run: |
        git config --global user.name "e5u"
        git config --global user.email "admin@akamino.cf"

    - name: Prepare yatori-go-core
      run: |
        cd ..
        rm -rf yatori-go-core
        git clone https://github.com/e5u/yatori-go-core.git

    - name: Build yatori-go-console for ARM64
      run: |
        cd ../yatori-go-core
        export CGO_ENABLED=1
        export GOOS=android
        export GOARCH=arm64
        # Using linux-x86_64 toolchain (CI runs on ubuntu-latest) with API level 21 (Android 5.0)
        export CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang
        go build -o yatori-go-console-arm64 -ldflags="-s -w" ./cmd/console

    - name: Copy binary to assets
      run: |
        mkdir -p app/src/main/assets
        cp ../yatori-go-core/yatori-go-console-arm64 app/src/main/assets/yatori-go-console
        chmod +x app/src/main/assets/yatori-go-console

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: yatori-binaries
        path: ../yatori-go-core/yatori-go-console-arm64
        retention-days: 7

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build --stacktrace

    - name: Run Lint
      run: ./gradlew lint
      continue-on-error: true

    - name: Run Tests
      run: ./gradlew test
      continue-on-error: true

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7

    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-debug.html
        retention-days: 7

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: app/build/reports/tests/
        retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create dummy binary (for CI build)
      run: |
        mkdir -p app/src/main/assets
        echo "#!/bin/sh" > app/src/main/assets/yatori-go-console
        echo "echo 'Dummy binary for CI'" >> app/src/main/assets/yatori-go-console
        chmod +x app/src/main/assets/yatori-go-console

    - name: Check code style
      run: ./gradlew ktlintCheck || echo "Ktlint not configured, skipping"
      continue-on-error: true

    - name: Run detekt
      run: ./gradlew detekt || echo "Detekt not configured, skipping"
      continue-on-error: true
